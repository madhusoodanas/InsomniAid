<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InsomniAid || Homepage</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body and Fonts */
    body {
      font-family: 'Arial', sans-serif;
      line-height: 1.6;
      color: #333;
      width: 100%;
      height: 100%;
    }

    /* Header */
    header {
      background: #19571b;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }

    .logo {
      font-size: 1.5em;
      font-weight: bold;
    }

    .nav-links {
      display: flex;
      list-style: none;
    }

    .nav-links li a {
      color: white;
      text-decoration: none;
      padding: 8px 15px;
      display: block;
    }

    .nav-links li a:hover {
      background: white;
      color: #4CAF50;
      border-radius: 4px;
    }

    .hamburger-menu {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .hamburger-menu span {
      background: white;
      height: 3px;
      width: 25px;
      margin: 4px 0;
    }

    /* Hero Section */
    .hero {
      text-align: center;
      padding: 100px 20px;
      background: linear-gradient(to right, #a1f87f, #bedbb3);
      color: #19571b;
      min-height: 90vh; /* Ensures it covers the full height of the screen */
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .hero h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 1.2em;
      margin-bottom: 20px;
    }

    .cta-button {
      background: #19571b;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      font-size: 1em;
      border-radius: 5px;
    }

    .cta-button:hover {
      background: #E64A19;
    }

    /* Footer */
    footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 10px 20px;
      position: relative;
    }

    .social-links a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
    }

    /* Responsive Design */
    @media screen and (max-width: 768px) {
      header {
        flex-wrap: wrap;
        padding: 10px;
      }

      .nav-links {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 60px;
        right: 20px;
        background: #4CAF50;
        border-radius: 5px;
        overflow: hidden;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      }

      .nav-links.active {
        display: flex;
      }

      .hamburger-menu {
        display: flex;
      }

      .hero {
        padding: 80px 20px;
      }

      .hero h1 {
        font-size: 2em;
      }

      .hero p {
        font-size: 1em;
      }

      .cta-button {
        font-size: 0.9em;
      }
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <header>
    <div class="logo">InsomniAid</div>
    <ul class="nav-links">
      <li><a href="login.html">Login</a></li>
      <li><a href="register.html">Sign Up</a></li>
    </ul>
    <div class="hamburger-menu" onclick="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Welcome to InsomniAid</h1>
    <p>Your companion to peaceful nights.</p>
    <a href="login.html"><button class="cta-button">Get Started</button></a>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 InsomniAid. All Rights Reserved.</p>
    <div class="social-links">
      <a href="#">Twitter</a>
      <a href="https://www.instagram.com/insomniaid.in/profilecard/?igsh=MXkxZ3IwbHhxcW81Yw==">Instagram</a>
    </div>
  </footer>

  <script>
    function toggleMenu() {
      const navLinks = document.querySelector('.nav-links');
      navLinks.classList.toggle('active');
    }
  </script>
</body>
</html>
